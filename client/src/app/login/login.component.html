<div class="container">
  <div class="form-container">
    <form class="form" [formGroup]="loginForm" (submit)="submit()">
      <input type="text" placeholder="email" formControlName="email" />
      <input
        type="password"
        placeholder="password"
        formControlName="password"
      />
      <button>Login</button>
    </form>
  </div>
</div>
